<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8" />

        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Movie Search Service" />
        <meta name="author" content="ITSC 4155 Group Members" />

        <!--
            Use custom theme "Darkly," dark version of the "Flatly" theme.
            Bootswatch v5.2.3 (https://bootswatch.com)
        -->
        <link rel="stylesheet" href="%PUBLIC_URL%/bootstrap.darkly.min.css" />

        <!--
          manifest.json provides metadata used when your web app is installed on a
          user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->

        <title>MovieDB</title>
    </head>
    <!--
        These body classes allow it to expand and keep the footer on the bottom
        of the page.
    -->
    <body class="d-flex flex-column h-100">
        <!-- Error to display when JavaScript is not available -->
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <!-- Don't allow the main content to shrink -->
        <main class="flex-shrink-0">
            <!-- Root of Node app. This is where our components get inserted. -->
            <div id="root" class="container my-5 p-5 bg-dark"></div>
        </main>

        <!-- Page footer -->
        <footer class="footer mt-auto py-3 bg-dark">
            <div class="container text-muted">
                &copy; 2023 Team 12. <br />
                Built for ITSC 4155.
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="%PUBLIC_URL%/bootstrap.bundle.min.js"></script>
    </body>
</html>
